<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D3EE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>
  
  <!-- Casa -->
  <g transform="translate(512, 512)">
    <!-- Techo -->
    <path d="M -280 -80 L 0 -280 L 280 -80 L 220 -80 L 220 -40 L 180 -40 L 180 -80 L -180 -80 L -180 -40 L -220 -40 L -220 -80 Z" 
          fill="white" stroke="white" stroke-width="8" stroke-linejoin="round"/>
    
    <!-- Cuerpo de la casa -->
    <rect x="-240" y="-80" width="480" height="360" rx="20" 
          fill="white" stroke="white" stroke-width="8"/>
    
    <!-- Puerta -->
    <rect x="-60" y="100" width="120" height="180" rx="60" 
          fill="#1E3A8A" opacity="0.3"/>
    
    <!-- Ventanas (ojos) -->
    <circle cx="-100" cy="20" r="45" fill="#1E3A8A" opacity="0.3"/>
    <circle cx="100" cy="20" r="45" fill="#1E3A8A" opacity="0.3"/>
    
    <!-- Sonrisa -->
    <path d="M -120 120 Q 0 200 120 120" 
          fill="none" stroke="#1E3A8A" stroke-width="20" 
          stroke-linecap="round" opacity="0.3"/>
    
    <!-- Chimenea -->
    <rect x="140" y="-200" width="60" height="100" rx="8" 
          fill="white" stroke="white" stroke-width="6"/>
  </g>
</svg>
